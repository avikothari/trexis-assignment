<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Add Member to Racing Team</h3>
  <br />
  <!--Template Driven Form or Model Driven Form?-->
  <form #ngForm="ngForm" [formGroup]="member_form" (ngSubmit)="onSubmit()">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name" />
        </div>
        <div class="col-md-6">
          <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name" />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <input formControlName="jobTitle" type="text" class="form-control" id="jobTitle" placeholder="Job Title" />
        </div>
        <!--We may have to make a service call to get this list-->
        <select id="team" formControlName="team" class="col-md-6 custom-select">
          <option value="">--Select Team--</option>
          <option *ngFor="let team of teams" [value]="team.teamName">{{team?.teamName}}</option>
        </select>
      </div>
      <br />
      <div class="form-group col-md-6">
        <div class="row">
          <label id="activeStatus" class="md-check lead">
            <input type="radio" value="Active" (change)="toggleStatus($event)" name="status" [checked]="member_form.value.status === 'Active'" /> Active
          </label>
          <label class="md-check lead">
            <input type="radio" value="Inactive" (change)="toggleStatus($event)" name="status" [checked]="member_form.value.status === 'Inactive'"/> Inactive
          </label>
        </div>
      </div>
    </div>
    <!--Disable if form is invalid-->

    <button type="submit" class="btn btn-primary pull-right" [disabled]="member_form.invalid">
      Save Member
    </button>
  </form>
</div>
